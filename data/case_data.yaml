# 测试数据（测试用例）通过yaml管理维护，结合pytest.parametrize完成数据驱动

polygon_mumbai:
  eth_chainId:
    - payload:
        jsonrpc: "2.0"
        method: "eth_chainId"
        params: []
        id: 1
      expected:  # 预期结果
        jsonrpc: "2.0"
        id: 1
        result: "0x13881"
  eth_syncing:
    - payload:
        jsonrpc: "2.0"
        method: "eth_syncing"
        params: []
        id: 1
      expected:
        jsonrpc: "2.0"
        id: 1
        result: false
  eth_getBlockByNumber:
    - payload:
        jsonrpc: "2.0"
        method: "eth_getBlockByNumber"
        params: ["earliest", false]
        id: 1
      expected:
        "hash": "0x7b66506a9ebdbf30d32b43c5f15a3b1216269a1ec3a75aa3182b86176a2b1ca7"
  eth_getBlockByHash:
    - payload:
        jsonrpc: "2.0"
        method: "eth_getBlockByHash"
        params: ["0x718413d8c146ef234687f310a6972e8c30737ec369a8268219309b0da05bc12d", false]
        id: 1
      expected:
        "hash": "0x718413d8c146ef234687f310a6972e8c30737ec369a8268219309b0da05bc12d"
  eth_blockNumber:
    - payload:
        jsonrpc: "2.0"
        method: "eth_blockNumber"
        params: []
        id: 1
      expected:
        jsonrpc: "2.0"
        id: 1
  eth_gasPrice:
    - payload:
        jsonrpc: "2.0"
        method: "eth_gasPrice"
        params: []
        id: 1
      expected:
        jsonrpc: "2.0"
        id: 1
  eth_getBalance:
    - payload:
        jsonrpc: "2.0"
        method: "eth_getBalance"
        params: ["0x407d73d8a49eeb85d32cf465507dd71d507100c1", "earliest"]
        id: 1
      expected:
        jsonrpc: "2.0"
        id: 1
        result: "0x0"
  eth_getLogs:
    - payload:
        jsonrpc: "2.0"
        method: "eth_getLogs"
        params: [{"topics": ["0x4dfe1bbbcf077ddc3e01291eea2d5c70c2b422b415d95645b9adcfd678cb1d63"]}]
        id: 1
      expected:
        "address": "0x0000000000000000000000000000000000001010"

